<html><head></head><body><imports><link rel="import" href="../polymer/polymer-element.html"><link rel="import" href="../polymer/lib/elements/dom-repeat.html"><link rel="import" href="../polymer/lib/elements/dom-if.html"><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="../iron-icon/iron-icon.html"></imports><dom-module id="star-rating"><template><style>iron-icon{color:var(--theme-color1,#4775D1);}paper-icon-button{color:var(--theme-color1,#4775D1);--paper-icon-button-disabled:{color:#4775D1;};}[score]{@apply --layout-horizontal;@apply --layout-center;}</style><div score=""><template id="domRepeat" is="dom-repeat" items="{{_stars}}" as="star"><template is="dom-if" if="[[readOnly]]"><iron-icon icon="{{star}}"></iron-icon></template><template is="dom-if" if="[[!readOnly]]"><paper-icon-button disabled$="{{readOnly}}" id="{{index}}" on-click="_updateRate" icon="{{star}}"></paper-icon-button></template></template><template is="dom-if" if="[[readOnly]]"><content select="[votes]"></content></template></div></template><script>class StarRating extends Polymer.Element{static get is(){return"star-rating"}static get properties(){return{_stars:{type:Array,value:["star","star","star-half","star","star-border"]},rate:{type:Number,value:0,observer:"_updateStars"},readOnly:{type:Boolean,value:!1}}}constructor(){super()}_updateRate(e){var id=parseInt(e.currentTarget.id);this.rate=id+1;this._updateStars()}_updateStars(){for(var intPart=Math.floor(this.rate),decimalPart=this.rate%1,i=0;5>i;i++){this._stars[i]="star-border";if(i<intPart)this._stars[i]="star"}if(.5<=decimalPart)this._stars[intPart]="star-half";var array=this._stars;this._stars=[];this._stars=array}ready(){super.ready();this._updateStars();this.$.domRepeat.render()}}customElements.define("star-rating",StarRating);</script></dom-module></body></html>
