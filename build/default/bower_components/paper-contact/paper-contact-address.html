<!DOCTYPE html><html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../iron-icons/maps-icons.html"><link rel="import" href="../paper-item/paper-icon-item.html"><link rel="import" href="../paper-item/paper-item-body.html"><link rel="import" href="../paper-ripple/paper-ripple.html"><link rel="import" href="paper-contact-behavior.html"><link rel="import" href="paper-contact-shared-styles.html"></head><body><dom-module id="paper-contact-address"><template><style include="paper-contact-shared-styles"></style><paper-icon-item class="item" on-tap="openInBlankTab" style="left: -15px;"><paper-ripple></paper-ripple><iron-icon class="icon" icon="maps:place" slot="item-icon"></iron-icon><div class="text"><slot></slot></div></paper-icon-item></template></dom-module><script>(function(){Polymer({is:"paper-contact-address",properties:{latitude:Number,longitude:Number},behaviors:[Polymer.PaperContactBehavior],_getTargetUrl:function(content){let url=`https://www.google.com/maps/search/${content}`;if(this.latitude&&this.longitude){url+=`/@${this.latitude}+${this.longitude}`}return url}})})();</script></body></html>
